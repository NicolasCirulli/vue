<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="./assets/style.css" />
		<title>Vue js</title>
	</head>
	<body>
		<div id="app">

			<form class="row justify-content-center">
				<input class="col-5" type="text" v-model="search">
				<button class="col-5" v-on:click.prevent="buscar">buscar</button>
				<template v-if="generos.length > 0" v-for="genero of generos">
					<div class="form-check form-switch">
						<input class="form-check-input" v-model="checked" type="checkbox" role="switch" id="flexSwitchCheckDefault" :value="genero">
						<label class="form-check-label" for="flexSwitchCheckDefault">{{genero}}</label>
					</div>
				</template>
			</form>

			<main class="row gap-5 justify-content-center">
				<h1 class="text-center">Vue ejemplos</h1>
				<template v-cloak v-if="peliculas.length > 0" v-for="pelicula of peliculasFiltradas">
					<div  class="card border-primary col-4">
						<img class="card-img-top" v-bind:src="link+pelicula.backdrop_path" alt="Title">
						<div class="card-body">
							<h4 class="card-title">{{pelicula.original_title}}</h4>
							<p class="card-text">{{pelicula.overview}}</p>
						</div>
					</div>
				</template>
			</main>
		</div>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="./assets/main.js"></script>
	</body>
</html>
